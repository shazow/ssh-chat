name: Bug Report
description: Create a report to fix something that is broken
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    id: summary
    validations:
      required: true
    attributes:
      label: Summary
      description: A clear and concise description of what the bug is.
  - type: input
    id: client-version
    attributes:
      label: Client version
      description: Paste output of `ssh -V`
    validations:
      required: true
  - type: input
    id: server-version
    attributes:
      label: Server version
      description: Paste output of `ssh-chat --version`
      placeholder: e.g., ssh-chat v0.1.0
    validations:
      required: true

  - type: input
    id: latest-server-version
    attributes:
      label: Latest server version available (at time of report)
      description: Check https://github.com/shazow/ssh-chat/releases and paste the latest version
      placeholder: e.g., v0.2.0
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Full command to run...
        2. Resulting output...
      render: markdown
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
